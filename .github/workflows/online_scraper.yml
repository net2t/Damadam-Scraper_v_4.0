name: Online Scraper

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      nicknames:
        description: 'Comma-separated list of nicknames to scrape'
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Online Scraper
      env:
        DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
        DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}
      run: python scripts/run_online.py "${{ github.event.inputs.nicknames }}"